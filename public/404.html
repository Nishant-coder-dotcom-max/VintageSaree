<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 • Vintage Saree House</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notfound-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .notfound-card { background: #fffbe9cc; border: 5px solid var(--vintage-gold); border-radius: 22px; box-shadow: 0 8px 32px #c9a14a33; max-width: 640px; width: 100%; padding: 2rem; text-align: center; }
        .nf-title { font-family: 'Noto Serif Bengali', serif; color: var(--vintage-red); font-size: 3rem; margin: 0 0 0.5rem 0; }
        .nf-sub { font-size: 1.2rem; color: var(--vintage-brown); margin-bottom: 1rem; }
        .nf-btn { display: inline-block; margin-top: 1rem; background: var(--vintage-red); color: #fff8e1; border: none; border-radius: 18px; padding: 0.6rem 1.4rem; text-decoration: none; box-shadow: 0 2px 8px #b2222222; }
        .nf-btn:hover { background: var(--vintage-gold); color: var(--vintage-brown); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="robots" content="noindex">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="theme-color" content="#fff8e1">
</head>
<body>
    <div class="notfound-wrap">
        <div class="notfound-card">
            <div class="nf-title">404</div>
            <div class="nf-sub" data-en="Page not found" data-bn="পৃষ্ঠা পাওয়া যায়নি">Page not found</div>
            <p class="nf-sub" data-en="The page you’re looking for doesn’t exist or was moved." data-bn="যে পৃষ্ঠাটি খুঁজছেন সেটি নেই বা সরানো হয়েছে।">The page you’re looking for doesn’t exist or was moved.</p>
            <a class="nf-btn" href="/" data-en="Go to Home" data-bn="হোমে যান">Go to Home</a>
        </div>
    </div>
</body>
<!-- If you use SPA rewrites to index.html, this page is only shown when accessed directly as /404.html -->
</html>
